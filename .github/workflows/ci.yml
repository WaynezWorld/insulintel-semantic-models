name: CI

on:
  pull_request:
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/**/*.py'
      - 'app/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  push:
    branches:
      - main
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/**/*.py'
      - 'app/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  workflow_dispatch:

jobs:
  validate-repo:
    name: validate-repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Run repository validator
        run: python scripts/validate_repo.py

      - name: Build deploy artefacts
        run: python scripts/build_deploy.py

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest tests/ -q --cov=semantic_diff --cov=app --cov-report=term-missing --cov-report=json:coverage.json

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          COVERAGE=$(python -c "import json; d=json.load(open('coverage.json')); print(int(d['totals']['percent_covered']))")
          echo "Coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -ge 90 ]; then COLOR="brightgreen";
          elif [ "$COVERAGE" -ge 75 ]; then COLOR="green";
          elif [ "$COVERAGE" -ge 60 ]; then COLOR="yellowgreen";
          elif [ "$COVERAGE" -ge 40 ]; then COLOR="yellow";
          else COLOR="red"; fi
          mkdir -p .github/badges
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > .github/badges/coverage.svg

      - name: Commit deploy artefacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/ .github/badges/
          git diff --cached --quiet && echo "No changes to commit" || \
            (git commit -m "ci: rebuild deploy artefacts + update coverage badge" && git push)
