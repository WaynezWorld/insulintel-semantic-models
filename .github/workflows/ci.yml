name: CI

on:
  pull_request:
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/**/*.py'
      - 'app/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  push:
    branches:
      - main
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/**/*.py'
      - 'app/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  workflow_dispatch:

jobs:
  validate-repo:
    name: validate-repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install package
        run: pip install -e .

      - name: Run repository validator
        run: python scripts/validate_repo.py

      - name: Build deploy artefacts
        run: python scripts/build_deploy.py

      - name: Commit deploy artefacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/
          git diff --cached --quiet && echo "No changes to commit" || \
            (git commit -m "ci: rebuild deploy artefacts" && git push)
