name: CI

on:
  pull_request:
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/validate_repo.py'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  push:
    branches:
      - main
    paths:
      - 'semantic_views/**/*.yaml'
      - 'scripts/**/*.sql'
      - 'scripts/validate_repo.py'
      - '.github/workflows/ci.yml'
      - 'README.md'
      - 'instructions/**/*.yaml'
  workflow_dispatch:

jobs:
  validate-repo:
    name: validate-repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run repository validator
        run: python scripts/validate_repo.py
