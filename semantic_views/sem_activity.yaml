        access_modifier: public_access
      - name: SYSTOLIC_MAX
        expr: SYSTOLIC_MAX
        data_type: FLOAT
        access_modifier: public_access
      - name: SYSTOLIC_MEAN
        expr: SYSTOLIC_MEAN
